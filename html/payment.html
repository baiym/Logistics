<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <meta content="black" name=" apple-mobile-web-app-capable"/>
    <title>支付</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="网站描述">
    <link href="../css/api.css" rel="stylesheet"/>
    <link href="../css/common.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/swiper.css">
    <link href="../css/city-picker.css" rel="stylesheet" type="text/css"/>

</head>
<body class="bgfff but0">
<!--头部-->
<header>
    <div class="in_top">
        <div class="top_left">
            <a href="cendzf_deta.html">
                <span></span>
            </a>
        </div>
        <div class="top_con">
            <h2>支付</h2>
        </div>
    </div>
</header>
<!--头部End-->
<!--内容-->
<div class="container">
    <div class="pay_money">
        <div class="pay_tit">
            <h2>支付金额</h2>
        </div>
        <h3><em>￥</em>300</h3>
        <h4><span id="btn">30:00</span>后未支付订单，则订单取消。</h4>
    </div>

    <div class="pay_fs">
        <div class="pay_tit">
            <h2>支付方式</h2>
        </div>
        <ul>
            <li class="active"><span></span>微信支付</li>
            <li><span></span>支付宝支付</li>
        </ul>
    </div>
    <div class="but">
        <input type="button" value="提交" class="button">
    </div>
</div>
<!--内容End-->
<script src="../script/api.js"></script>
<script src="../script/swiper.js"></script>
<script src="../script/app.js"></script>
<script src="../script/jquery.js"></script>
<script src="../script/city-picker.data.js"></script>
<script src="../script/city-picker.js"></script>
<script>

    $(function () {
        $('.pay_fs ul li').on('click', function () {
            $(this).addClass('active').siblings().removeClass()
        })
    })

    //30秒支付时间
    var x = 30,
            interval;
    window.onload = function () {
        var d = new Date("1111/1/1,0:" + x + ":0");
        interval = setInterval(function () {
            var m = d.getMinutes();
            var s = d.getSeconds();
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;
            btn.innerHTML = m + ":" + s;
            if (m == 0 && s == 0) {
                clearInterval(interval);
                return;
            }
            d.setSeconds(s - 1);
        }, 1000);
    }
    apiready = function() {
      api.parseTapmode();

      var header = $api.dom('header'); // 获取 header 标签元素
      var footer = $api.dom('footer'); // 获取 footer 标签元素
      var section = $api.dom('.container');
      var sectionH = $api.fixStatusBar(section);
      var headerH = $api.fixStatusBar(header);
    //最新api.js为了适配iPhoneX增加的方法，修复底部Footer部分与iPhoneX的底部虚拟横条键重叠的问题；
      var footerH = $api.fixTabBar(footer);

        api.addEventListener({
            name:'keyback'
        }, function(ret, err){
          if (ret) {
             api.closeWin({
                 name: 'payment'
             });
          }
        });

        $('.reSP').bind('click',function() {
          api.closeWin({
              name: 'payment'
          });

        });
        $('.button').bind('click',function () {
          api.openWin({
              name: 'index',
              url: 'index.html',
              pageParam: {
                  name: 'test'
              },

              bounces:false
          });
        });

      }
</script>


</body>
</html>
