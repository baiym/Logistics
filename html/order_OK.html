<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta content="black" name=" apple-mobile-web-app-capable" />
    <title>订单完成</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="网站描述">
    <link href="../css/api.css" rel="stylesheet"/>
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/swiper.css">
    <link href="../css/city-picker.css" rel="stylesheet" type="text/css" />

</head>
<body class="but0 bgfff">
<!--头部-->
<header>
  <div class="in_top">
    <div class="top_left">
      <a href="javascript:;" class="reSP">
        <span></span>
      </a>
    </div>
    <div class="top_con">
      <h2>订单完成</h2>
    </div>
  </div>
</header>
<!--头部End-->
    <div class="container">
        <div class="log_ok or_OK">
            <h2>恭喜您：下单成功，请耐心等待商家联系！</h2>
            <div class="but">
                <input type="button" value="我的订单查看" class="button1">
                <input type="button" value="前往联系商家" class="button2">
            </div>
        </div>
    </div>

<script src="../script/api.js"></script>
<script src="../script/swiper.js"></script>
<script src="../script/app.js"></script>
<script src="../script/jquery.js"></script>
<script src="../script/city-picker.data.js"></script>
<script src="../script/city-picker.js"></script>
<script>
apiready = function() {
  api.parseTapmode();

  var header = $api.dom('header'); // 获取 header 标签元素
  var footer = $api.dom('footer'); // 获取 footer 标签元素
  var section = $api.dom('.container');
  var sectionH = $api.fixStatusBar(section);
  var headerH = $api.fixStatusBar(header);
//最新api.js为了适配iPhoneX增加的方法，修复底部Footer部分与iPhoneX的底部虚拟横条键重叠的问题；
  var footerH = $api.fixTabBar(footer);

    api.addEventListener({
        name:'keyback'
    }, function(ret, err){
      if (ret) {
         api.closeWin({
             name: 'order_OK'
         });
      }
    });

    $('.reSP').bind('click',function() {
      api.closeWin({
          name: 'order_OK'
      });

    });
    $('.button1').bind('click',function () {
      api.openWin({
          name: 'cen_order',
          url: 'cen_order.html',
          pageParam: {
              name: 'test'
          },

          bounces:false
      });
    });

  }
</script>


</body>
</html>
