<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta content="black" name=" apple-mobile-web-app-capable" />
    <title>个人中心-编辑</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="网站描述">
    <link href="../css/api.css" rel="stylesheet"/>
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/swiper.css">
    <link href="../css/city-picker.css" rel="stylesheet" type="text/css" />

</head>
<body class="bgfff but0">
<!--头部-->
    <header>
        <div class="in_top">
            <div class="top_left">
                <a href="javascript:;" class="reSP">
                    <span></span>
                </a>
            </div>
            <div class="top_con">
                <h2>个人信息</h2>
            </div>

        </div>
    </header>
<!--头部End-->
<!--内容-->
    <div class="container">
        <div class="cen_main cen_ed">
            <ul class="list_C">
                <li>
                    <a href="javascript:;">账号信息</a>
                </li>
                <li>
                    <a href="javascript:;">安全信息</a>
                </li>
                <li>
                    <a href="javascript:;">收货地址</a>
                </li>
            </ul>
        </div>

    </div>
<!--内容End-->
<script src="../script/api.js"></script>
<script src="../script/swiper.js"></script>
<script src="../script/app.js"></script>
<script src="../script/jquery.js"></script>
<script src="../script/city-picker.data.js"></script>
<script src="../script/city-picker.js"></script>
<script>
  apiready = function() {
    api.parseTapmode();

    var header = $api.dom('header'); // 获取 header 标签元素
    var footer = $api.dom('footer'); // 获取 footer 标签元素
    var section = $api.dom('.container');
    var sectionH = $api.fixStatusBar(section);
    var headerH = $api.fixStatusBar(header);
  //最新api.js为了适配iPhoneX增加的方法，修复底部Footer部分与iPhoneX的底部虚拟横条键重叠的问题；
    var footerH = $api.fixTabBar(footer);
    var arr_link = ['cen_edit_accnews','cen_edit_secnews','cen_edit_addnews'];
    $('.list_C li').bind('click',function() {
      arr_linkfun(arr_link[$(this).index()]);
    })


    function arr_linkfun(name) {
      api.openWin({
          name: name,
          url: name+'.html',
          pageParam: {
              name: 'test'
          },
          bounces: false,
          animation:{
              type:"push",                //动画类型（详见动画类型常量）
              subType:"from_right",       //动画子类型（详见动画子类型常量）
              duration:300                //动画过渡时间，默认300毫秒
          }
      });
    }
      api.addEventListener({
          name:'keyback'
      }, function(ret, err){
        if (ret) {
           api.closeWin({
               name: 'cen_edit'
           });
        }
      });

      $('.reSP').bind('click',function() {
        api.closeWin({
            name: 'cen_edit'
        });
      });

    }
</script>


</body>
</html>
