<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta content="black" name=" apple-mobile-web-app-capable" />
    <title>物流个人中心-我的订单</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="网站描述">
    <link href="../css/api.css" rel="stylesheet"/>
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/swiper.css">
    <link href="../css/city-picker.css" rel="stylesheet" type="text/css" />

</head>
<body>
<!--头部-->
<header>
    <div class="in_top">
        <div class="top_left">
              <a href="javascript:;" class="reSP">
                <span></span>
            </a>
        </div>
        <div class="top_con">
            <h2>我的订单</h2>
        </div>

    </div>
</header>
<!--头部End-->
<!--内容-->
<div class="container">
    <div class="tit_CO">
      <ul class="MY_orderULtop">
          <li><a href="javascript:;">所有订单</a></li>
          <li><a href="javascript:;">未完成</a></li>
          <li><a href="javascript:;">运输中</a></li>
          <li><a href="javascript:;" class="active">已完成</a></li>
      </ul>
    </div>

    <div class="list_CO con">
        <ul>

            <li>
                <div class="date">
                    <span class="span1">16</span>
                    <span class="span2">6月</span>
                </div>
                <div class="main">
                    <h2>订单编号：56145646156<a>已完成</a></h2>
                    <a href="javascript:;" class="per_ywcdeta">
                        <h3><span class="span1"><em>始</em>上海</span><span class="span2"><em>终</em>深圳</span></h3>
                        <h4><span class="span1">上海市</span><span class="span2">盐田市</span></h4>
                    </a>
                    <h5>
                        <span>纸箱</span>
                        <span>50件</span>
                        <span>¥15000/吨</span>
                        <span>10吨</span>
                    </h5>
                    <h6><a href="javascript:;" class="a1">已接收</a></h6>
                </div>
            </li>

        </ul>
    </div>
</div>
<!--内容End-->
<script src="../script/api.js"></script>
<script src="../script/swiper.js"></script>
<script src="../script/app.js"></script>
<script src="../script/jquery.js"></script>
<script src="../script/city-picker.data.js"></script>
<script src="../script/city-picker.js"></script>

<script>
  apiready = function() {
    api.parseTapmode();

    var header = $api.dom('header'); // 获取 header 标签元素
    var footer = $api.dom('footer'); // 获取 footer 标签元素
    var section = $api.dom('.container');
    var sectionH = $api.fixStatusBar(section);
    var headerH = $api.fixStatusBar(header);
  //最新api.js为了适配iPhoneX增加的方法，修复底部Footer部分与iPhoneX的底部虚拟横条键重叠的问题；
    var footerH = $api.fixTabBar(footer);
    var arr_link = ['per_myorder','per_myorderwwc','per_myorderysz','per_myorderywc'];
    $('.MY_orderULtop li').bind('click',function() {
      arr_linkfun(arr_link[$(this).index()]);
    })


    function arr_linkfun(name) {
      api.openWin({
          name: name,
          url: name+'.html',
          pageParam: {
              name: 'test'
          },
          bounces: false,
          animation:{
              type:"none",                //动画类型（详见动画类型常量）
              subType:"from_right",       //动画子类型（详见动画子类型常量）
              duration:300                //动画过渡时间，默认300毫秒
          }
      });
    }
      api.addEventListener({
          name:'keyback'
      }, function(ret, err){
        if (ret) {
           api.closeWin({
               name: 'per_myorderywc'
           });
        }
      });

      $('.reSP').bind('click',function() {
        api.closeWin({
            name: 'per_myorderywc'
        });
      });



      $('.per_ywcdeta').bind('click',function () {
        api.openWin({
            name: 'per_ywcdeta',
            url: 'per_ywcdeta.html',
            pageParam: {
                name: 'test'
            },

            bounces:false
        });
      });


  }
</script>


</body>
</html>
