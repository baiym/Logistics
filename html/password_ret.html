<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<meta content="black" name=" apple-mobile-web-app-capable" />
		<title>找回密码</title>
		<meta name="keywords" content="关键词">
		<meta name="description" content="网站描述">
		<link href="../css/api.css" rel="stylesheet" />
		<link href="../css/common.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/swiper.css">
		<link href="../css/city-picker.css" rel="stylesheet" type="text/css" />

	</head>

	<body class="but0 bgfff">
		<!--头部-->
		<header>
			<div class="in_top SI_top">
				<div class="top_left">
					<a href="javascript:;" class="reSP">
						<span></span>
					</a>
				</div>
				<div class="top_con">
					<h2>找回密码</h2>
				</div>

			</div>
		</header>
		<!--头部End-->
		<div class="container ">
			<div class="sign_con con">
				<div class="hide ret_PH">
					<form method="post" action="">
						<div class="formBox">
							<input type="text" value="" name="UserName" id="tel" class="text" placeholder="请输入手机号">
						</div>

						<div class="formBox form_Yzm">
							<input type="tel" id="captcha" value="" name="Password" class="text Password border0" placeholder="请输入验证码">
							<input type="button" id="btn" value="发送验证码" onclick="sendsmscaptcha()" />
						</div>

						<div class="formBox">
							<input type="password" id="password" value="" name="Password" class="text Password border0" placeholder="请设置新密码">
						</div>

						<div class="formBox" onclick="forgetPwd()">
							<input type="button" value="确定" class="btn_sign">
						</div>
					</form>
				</div>
			</div>
		</div>
		</div>
		<script src="../script/api.js"></script>
		<script src="../script/swiper.js"></script>
		<script src="../script/app.js"></script>
		<script src="../script/jquery.js"></script>
		<script src="../script/city-picker.data.js"></script>
		<script src="../script/city-picker.js"></script>
		<script src="../script/public.js"></script>
		<script src="../script/vue.js"></script>
		<script type="text/javascript">
			function sendsmscaptcha() {
				var url = HOST + '/home/auth/sendSmsCaptcha';
				var mobile = $('#tel').val();
				if(mobile.length != 11) {
					api.toast({
						msg: '请输入正确的手机号',
						duration: 2000,
						location: 'bottom'
					});
				} else {
					api.ajax({
						url: url,
						method: 'post',
						headers: {
							'X-Requested-With': 'XMLHttpRequest'
						},
						data: {
							values: {
								mobile: mobile
							}
						}
					}, function(ret, err) {
						if(ret) {
							api.toast({
								msg: ret.msg,
								duration: 2000,
								location: 'bottom'
							});
							if(ret.code == '1') {
								settime();
							}
							console.log(JSON.stringify(ret));
						} else {
							alert(JSON.stringify(err));
						}
					});
				}
			}
			var countdown = 90;

			function settime() {
				if(countdown == 0) {
					$('#btn').attr("disabled", false);
					$('#btn').val("发送验证码")
					countdown = 90;
					return;
				} else {
					$('#btn').attr("disabled", true);
					$('#btn').val("重新发送(" + countdown + ")");
					countdown--;
				}
				setTimeout(function() {
					settime()
				}, 1000)
			}

			function forgetPwd() {
				var url = HOST + '/api/auth/forgetPwd';
				var mobile = $('#tel').val();
				var captcha = $('#captcha').val();
				var password = $('#password').val();
				var accept = 'on';
				api.ajax({
					url: url,
					method: 'post',
					headers: {
						'X-Requested-With': 'XMLHttpRequest'
					},
					data: {
						values: {
							mobile: mobile,
							captcha: captcha,
							captcha: captcha,
							password: password,
							password_confirm: password
						}
					}
				}, function(ret, err) {
					if(ret) {
						if(ret.code == '1') {
							alert(ret.msg);
							api.closeWin();
							//							api.openWin({
							//								name: 'sign',
							//								url: 'sign.html'
							//							});
						} else {
							api.toast({
								msg: ret.msg,
								duration: 2000,
								location: 'bottom'
							});
						}
					} else {
						alert(JSON.stringify(err));
					}
				});

			}
			apiready = function() {
				api.parseTapmode();
				var header = $api.dom('header'); // 获取 header 标签元素
				var footer = $api.dom('footer'); // 获取 footer 标签元素
				var section = $api.dom('.container');
				var sectionH = $api.fixStatusBar(section);
				var headerH = $api.fixStatusBar(header);
				//最新api.js为了适配iPhoneX增加的方法，修复底部Footer部分与iPhoneX的底部虚拟横条键重叠的问题；
				var footerH = $api.fixTabBar(footer);

				api.addEventListener({
					name: 'keyback'
				}, function(ret, err) {
					if(ret) {
						api.closeWin({
							name: 'password_ret'
						});
					}
				});

			}
		</script>

	</body>

</html>
