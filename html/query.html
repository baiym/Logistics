<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta content="black" name=" apple-mobile-web-app-capable" />
    <title>订单查询</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="网站描述">
    <link href="../css/api.css" rel="stylesheet"/>
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/swiper.css">
    <link href="../css/city-picker.css" rel="stylesheet" type="text/css" />

</head>
<body>
<!--头部-->
    <header>
        <div class="in_top">
            <div class="top_left">
                <a href="javascript:;" class="reSP">
                    <span></span>
                </a>
            </div>
            <div class="top_con">
                <h2>订单查询</h2>
            </div>

        </div>
    </header>
<!--头部End-->
<!--内容-->
    <div class="container">
        <div class="qu_main">
            <div class="qu_tit">
                <span class="span1 active">按照单号</span><span class="span2">按手机号</span>
            </div>
            <div class="qu_midd">
                <form action="" method="">
                    <input type="text" value="" name="text" placeholder="请输入单号 ">
                    <input type="button" value="查询" class="button query_2">
                </form>
                <form action="" method="" style="display: none">
                    <input type="text" value="" name="text" placeholder="请输入手机号 ">
                    <input type="button" value="查询" class="button query_2">
                </form>

            </div>
        </div>

    </div>
<!--内容End-->
<script src="../script/api.js"></script>
<script src="../script/swiper.js"></script>
<script src="../script/app.js"></script>
<script src="../script/jquery.js"></script>
<script src="../script/city-picker.data.js"></script>
<script src="../script/city-picker.js"></script>
<script>
    $(function(){
        //单号跟手机号之间的切换
        $('.qu_tit span').on("click",function(){
            $(this).toggleClass("active span").siblings().removeClass("active span");
            $("form").eq($(this).index()).show().siblings("form").hide();
        })
    })

    apiready = function() {
      api.parseTapmode();

      var header = $api.dom('header'); // 获取 header 标签元素
      var footer = $api.dom('footer'); // 获取 footer 标签元素
      var section = $api.dom('.container');
      var sectionH = $api.fixStatusBar(section);
      var headerH = $api.fixStatusBar(header);
    //最新api.js为了适配iPhoneX增加的方法，修复底部Footer部分与iPhoneX的底部虚拟横条键重叠的问题；
      var footerH = $api.fixTabBar(footer);

        api.addEventListener({
            name:'keyback'
        }, function(ret, err){
          if (ret) {
             api.closeWin({
                 name: 'query'
             });
          }
        });

        $('.reSP').bind('click',function() {
          api.closeWin({
              name: 'query'
          });

        });
        $('.query_2').bind('click',function () {
          api.openWin({
              name: 'query_2',
              url: 'query_2.html',
              pageParam: {
                  name: 'test'
              },

              bounces:false
          });
        });

      }
</script>


</body>
</html>
