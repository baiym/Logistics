		.weui-picker-modal {
			height: 10rem;
		}

		.weui-picker-modal .picker-modal-inner {
			height: 8.8rem;
		}

		.picker-item {
			color: #333;
			font-size: 14px;
			height: 40px;
			line-height: 40px;
			overflow: hidden;
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: center;
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			width: 100%;
			position: relative;
			z-index: 1;
		}

		.picker-item:before {
			content: '';
			position: absolute;
			z-index: 0;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 1px;
			border-bottom: 1px solid #D9D9D9;
			-webkit-transform: scaleY(0.5);
			transform: scaleY(0.5);
			-webkit-transform-origin: 0 100%;
			transform-origin: 0 100%;
		}

		.picker-header {
			position: relative;
			height: 44px;
			line-height: 44px;
			text-align: center;
			font-size: 16px;
		}

		.picker-header:before {
			content: '';
			position: absolute;
			z-index: 0;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 1px;

			-webkit-transform: scaleY(0.5);
			transform: scaleY(0.5);
			-webkit-transform-origin: 0 100%;

		}

		.picker-address {
			position: relative;
			height: 40px;
			line-height: 40px;
		}

		.picker-address span {
			font-size: 14px;
			margin-left: 6px;

		.picker-address:before {

		$("#search_in_butaa").click(function() {
			var start = getRegion({

			});
			var end = getRegion({
				regionInput: "city-picker3_end"
			});
			var weight = $("input[name='weight']").val();
			var volume = $("input[name='volume']").val();
			$("input[name='start']").val(start);
			$("input[name='end']").val(end);
			if(start == '{}'){
				alert('请选择发货地')
				return
			}
			if(end == '{}'){
				alert('请选择收货地')
				return
			}
			if(weight == ''){
				alert('请填写快件重量')
				return
			}
			if(volume == ''){
				alert('请输入体积')
				return
			}
			var data = {
				'start': start,
				'end': end,
				'weight': weight,
				'volume': volume
			};
			api.openWin({
				name: 'order_2',
				url: 'order_2.html',
				pageParam: data,
				bounces: false
			});
		});
	</script>

						var now = new Date(sj * 1000);

						var month = now.getMonth() + 1;
						var date = now.getDate();
						var hour = now.getHours();
						var minute = now.getMinutes();
						var second = now.getSeconds();
						return year + "-" + month + "-" + date + "   " + hour + ":" + minute + ":" + second;

							},

							}
