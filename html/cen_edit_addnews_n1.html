<body class="but0">
<!--头部-->
    <header>
        <div class="in_top">
            <div class="top_left">
                <a href="javascript:;" class="reSP">
                    <span></span>
                </a>
            </div>
            <div class="top_con">
                <h2>新增收货地址</h2>
            </div>
            <div class="top_right">
                <a href="javascript:;" class="addnews_n2">
                   保存
                </a>
            </div>

        </div>
    </header>
<!--头部End-->
<!--内容-->
    <div class="container">
        <div class="add2_con">
            <form action="" method="">
                <div class="big_list">
                    <div class="list">
                        <span>收货人姓名</span>
                        <input type="text" value="" name="text" placeholder="请填写您的姓名 ">
                    </div>
                    <div class="list">
                        <span>手机号码</span>
                        <input type="number" value="" name="text" placeholder="请填写您的手机号码 ">
                    </div>
                    <div class="list">
                        <span>邮箱</span>
                        <input type="text" value="" name="text" placeholder="请填写您的邮箱 ">
                    </div>
                    <div class="list">
                        <span>所在地区</span>
                        <input id="demo1" type="text" readonly placeholder="请选择城市"/>
                    </div>
                    <div class="list">
                        <span class="span1">详细地址</span>
                        <textarea name="" cols="" rows="" placeholder="请填写您的详细地址(6-100个字)"></textarea>
                    </div>
                </div>
            </form>
            <div class="anniu">
                <h6>设为默认地址</h6>
            </div>
        </div>
    </div>
<!--内容End-->

<!--弹框-->



<!--弹框End-->
<script src="../script/api.js"></script>
<script src="../script/swiper.js"></script>
<script src="../script/app.js"></script>

<script src="../script/city-picker.data.js"></script>
<script src="../script/city-picker.js"></script>

<script src="../script/LAreaData2.js"></script>
<script src="../script/LArea.js"></script>

<script>
    $(function () {
        $(".add2_con .anniu h6").on("click",function(){
            $(this).toggleClass("active")
        })
    })

    //地区选择
    var area1 = new LArea();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    apiready = function() {
      api.parseTapmode();

      var header = $api.dom('header'); // 获取 header 标签元素
      var footer = $api.dom('footer'); // 获取 footer 标签元素
      var section = $api.dom('.container');
      var sectionH = $api.fixStatusBar(section);
      var headerH = $api.fixStatusBar(header);
    //最新api.js为了适配iPhoneX增加的方法，修复底部Footer部分与iPhoneX的底部虚拟横条键重叠的问题；
      var footerH = $api.fixTabBar(footer);

        api.addEventListener({
            name:'keyback'
        }, function(ret, err){
          if (ret) {
             api.closeWin({
                 name: 'cen_edit_addnews_n1'
             });
          }
        });

        $('.reSP').bind('click',function() {
          api.closeWin({
              name: 'cen_edit_addnews_n1'
          });
        });

        $('.addnews_n2').bind('click',function () {
          api.openWin({
              name: 'cen_edit_addnews_n2',
              url: 'cen_edit_addnews_n2.html',
              pageParam: {
                  name: 'test'
              },

              bounces:false
          });
        });


      }


</script>
