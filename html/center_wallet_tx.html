<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <meta content="black" name=" apple-mobile-web-app-capable"/>
    <title>我的钱包-提现</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="网站描述">
    <link href="../css/api.css" rel="stylesheet"/>
    <link href="../css/common.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/swiper.css">
    <link href="../css/city-picker.css" rel="stylesheet" type="text/css"/>

</head>
<body class="but0 bgfff">
<!--头部-->
<header>
    <div class="in_top">
        <div class="top_left">
            <a href="javascript:;" class="reSP">
                <span></span>
            </a>
        </div>
        <div class="top_con">
            <h2>提现</h2>
        </div>
        <div class="top_right">
            <a href="javascript:;"></a>
        </div>
    </div>
</header>
<!--头部End-->

<div class="container">
    <div class="add2_con wallet_TX">
        <form action="" method="">
            <div class="big_list">
                <div class="list">
                    <span>提现银行</span>
                    <input value="" name="text" placeholder="请输入提现银行" type="text">
                </div>
                <div class="list">
                    <span>银行卡号</span>
                    <input value="" name="text" placeholder="请输入提现银行卡号" type="number">
                </div>
                <div class="list">
                    <span>提现金额</span>
                    <input value="" name="text" placeholder="请输入提现金额" type="number">
                </div>
            </div>
        </form>
        <h6>可提现金额 <em> ¥1000</em></h6>
        <div class="but">
            <input type="button" value="提交" class="button">
        </div>
    </div>
</div>

<script src="../script/api.js"></script>
<script src="../script/app.js"></script>
<script src="../script/jquery.js"></script>
<script src="../script/city-picker.data.js"></script>
<script src="../script/city-picker.js"></script>
<script>
apiready = function() {
  api.parseTapmode();

  var header = $api.dom('header'); // 获取 header 标签元素
  var footer = $api.dom('footer'); // 获取 footer 标签元素
  var headerH = $api.fixStatusBar(header);
  var section = $api.dom('.container');
  var sectionH = $api.fixStatusBar(section);
//最新api.js为了适配iPhoneX增加的方法，修复底部Footer部分与iPhoneX的底部虚拟横条键重叠的问题；
  var footerH = $api.fixTabBar(footer);

    api.addEventListener({
        name:'keyback'
    }, function(ret, err){
      if (ret) {
         api.closeWin({
             name: 'center_wallet_tx'
         });
      }
    });

    $('.reSP').bind('click',function() {
      api.closeWin({
          name: 'center_wallet_tx'
      });

    });

    $('.button').bind('click',function () {
      api.openWin({
          name: 'center_wallet',
          url: 'center_wallet.html',
          pageParam: {
              name: 'test'
          },
          bounces:false
      });
    });

  }
</script>

</body>
</html>
